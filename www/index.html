<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GEARS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/local.css" media="screen">
<script src="js/libs.js"></script>
</head>


<div class="container">
	<div class="page-header" id="banner">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-4">
				<h1>Justin's</h1>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3">
				<h1>Cool</h1>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-2">
				<h1>Gearz</h1>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row  ">
		<div class="col-lg-10 col-lg-offset-1 col-sm-8 col-sm-offset-2">
			<div class=" well">
				<p class="text-info lead">Select Different Acceleration Options</p>
				<div class="container"></div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-lg-12" id = "round">
			<div class=" well">
				<p data-bind="text: gearMode" class="text-info lead"></p>
			</div>
		</div>
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<form>
				<label><input type="radio" name="mode" value="atc" data-bind="checked: gearMode" checked>
					accelerate-then-coast</label>
				<label><input type="radio" name="mode" value="cubic" data-bind="checked: gearMode"> cubic-in-out</label>
				<label><input type="radio" name="mode" value="linear" data-bind="checked: gearMode"> linear</label>
			</form>
			<script src="js/site.js"></script>
		</div>
		
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-lg-12" id = "round">
			<div class=" well">
				<p class="text-info lead">Hover On The Wells!</p>
			</div>
		</div>
	</div>
</div>

<footer>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul class="list-inline">
					<li class="pull-right"><a href="#top">Back to top</a></li>
					<li><a href="/">HOME</a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>

<script>
var myViewModel = {
	gearMode: ko.observable("atc"),
};
ko.applyBindings(myViewModel);
</script>

</html>
